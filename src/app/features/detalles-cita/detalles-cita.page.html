<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-grid>
      <ion-row>
        <ion-col size="2">
         <b> <ion-icon name="return-up-back-outline" style="font-size: 1.5em;"  (click)="volver()" ></ion-icon> </b>
        </ion-col>
        <ion-col size="9">
          <ion-label class="header text">Detalles de la Cita !!</ion-label>
        </ion-col>
        <ion-col size="1">
          <ion-img class="login" [src]="cerrarSesion" alt="" (click)="login()"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-card>
    <ion-card-header>
      <ion-row>
        <ion-col size="2">
          <ion-thumbnail item-start>
            <ion-img class=" btnTipos" [src]="medico" alt=""></ion-img>
          </ion-thumbnail>
        </ion-col>
        <ion-col size="9">
          <br/>
          <ion-card-subtitle>{{nombre}}</ion-card-subtitle>
        </ion-col>
      </ion-row>
       
    </ion-card-header>
  
    <ion-card-content color="dark">
      <ion-label color="dark"><b>fecha:</b>  {{fecha}}</ion-label><br/>
      <ion-label color="dark"><b>Horario:</b>  {{hora}}</ion-label><br/>
      <ion-label color="dark"><b>Suc:</b>  {{direccion}}</ion-label><br/>
    </ion-card-content>
  </ion-card>

  <div class="ion-margin-horizontal">
    <ion-button expand="full" color="danger" (click) ="cancelarCita()">CANCELAR CITA</ion-button> <br/>
    <ion-button expand="full" color="primary" href="https://calendar.google.com/calendar/u/0/r?pli=1">AGENDAR EN TU CALENDARIO </ion-button> <br/>
    <ion-button expand="full" color="success" href="https://mail.google.com/mail/u/0/#inbox">ENVIAR A TU CORREO ELECTRONICO</ion-button> <br/>
  </div>

  





</ion-content>
